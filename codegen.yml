schema: schema.docs.graphql
documents: 'src/**/*.graphql'
generates:
  ./src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      reactApolloVersion: 3
      withHOC: false
      withComponent: false
      withHooks: true
